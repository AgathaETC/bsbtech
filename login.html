<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsb Tech | Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <section class="hero">
        <div class="container header-container">
            <img src="img/logo.png" alt="BsbTech Logo" class="logo-img">
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="#">Produtos</a>

            </nav>
            <div class="header-actions">
            </div>
        </div>
    </section>

    <!-- Formulário de Login -->
    <section class="form-section">
        <div class="container">
            <div class="form-container">
                <h2>Faça seu Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    
                    <button type="submit" class="cta-button">Entrar</button>
                </form>
                
                <div class="form-links">
                    <p>Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
                    <p><a href="#">Esqueceu a senha?</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Mesmo footer do index.html -->
        <div class="container">
            <div class="footer-container">
                <!-- ... conteúdo idêntico ao do index.html ... -->
            </div>
        </div>
    </footer>
